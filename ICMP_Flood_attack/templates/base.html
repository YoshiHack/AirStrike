<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ICMP Flood - WiFi Hacking Framework{% endblock %}</title>
    
    <!-- Critical inline styles to prevent flashing -->
    <style>
        /* Prevent content flash during load */
        html, body { 
            visibility: hidden; 
        }
        #loading-overlay { 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            visibility: visible !important; 
            opacity: 1 !important;
            /* Hardware acceleration to prevent flashing */
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            /* Prevent paint during transitions */
            contain: layout style paint;
        }
        [data-theme="light"] #loading-overlay {
            background-color: #f5f5f5;
        }
        .content-container {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
    </style>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <style>
        :root {
            /* Dark theme (default) */
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --bg-elevated: #252525;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent: #4caf50;
            --accent-hover: #66bb6a;
            --danger: #f44336;
            --warning: #ff9800;
            --success: #4caf50;
            --info: #2196f3;
            --border: #333333;
            --shadow: rgba(0, 0, 0, 0.5);
            --card-bg: #1e1e1e;
            --input-bg: #2a2a2a;
            --header-bg: #121212;
            --sidebar-bg: #1a1a1a;
        }
        
        [data-theme="light"] {
            --bg-primary: #f5f5f5;
            --bg-secondary: #ffffff;
            --bg-elevated: #ffffff;
            --text-primary: #212121;
            --text-secondary: #757575;
            --accent: #2e7d32;
            --accent-hover: #388e3c;
            --danger: #d32f2f;
            --warning: #f57c00;
            --success: #388e3c;
            --info: #1976d2;
            --border: #e0e0e0;
            --shadow: rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;
            --input-bg: #f5f5f5;
            --header-bg: #ffffff;
            --sidebar-bg: #f0f0f0;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        /* Layout */
        .container {
            display: grid;
            grid-template-columns: 250px 1fr;
            grid-template-rows: 60px 1fr;
            grid-template-areas:
                "header header"
                "sidebar main";
            height: 100vh;
        }
        
        header {
            grid-area: header;
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 4px var(--shadow);
            z-index: 10;
        }
        
        .sidebar {
            grid-area: sidebar;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            padding: 20px 0;
            overflow-y: auto;
            z-index: 5;
        }
        
        main {
            grid-area: main;
            padding: 20px;
            overflow-y: auto;
        }
        
        /* Header */
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 500;
            color: var(--accent);
        }
        
        .header-actions {
            display: flex;
            gap: 15px;
        }
        
        /* Navigation */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        nav li {
            margin: 5px 0;
        }
        
        nav a {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            color: var(--text-secondary);
            text-decoration: none;
            border-left: 3px solid transparent;
            transition: all 0.3s ease;
        }
        
        nav a:hover, nav a.active {
            color: var(--accent);
            background-color: var(--bg-elevated);
            border-left-color: var(--accent);
        }
        
        nav a i {
            margin-right: 10px;
        }
        
        /* Cards */
        .card {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 2px 10px var(--shadow);
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .card-header {
            padding: 15px 20px;
            background-color: rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid var(--border);
            font-weight: 500;
        }
        
        .card-body {
            padding: 20px;
        }
        
        /* Forms */
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-secondary);
        }
        
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            background-color: var(--input-bg);
            border-radius: 4px;
            color: var(--text-primary);
            transition: border 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--accent);
            outline: none;
        }
        
        /* Buttons */
        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            font-weight: 500;
        }
        
        .btn:hover {
            transform: translateY(-1px);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn-primary {
            background-color: var(--accent);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--accent-hover);
        }
        
        .btn-danger {
            background-color: var(--danger);
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #e53935;
        }
        
        .btn-secondary {
            background-color: var(--input-bg);
            color: var(--text-primary);
        }
        
        .btn-secondary:hover {
            background-color: var(--border);
        }
        
        /* Alerts */
        .alert {
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
            border-left: 4px solid transparent;
        }
        
        .alert-info {
            background-color: rgba(33, 150, 243, 0.1);
            border-left-color: var(--info);
            color: var(--text-primary);
        }
        
        .alert-success {
            background-color: rgba(76, 175, 80, 0.1);
            border-left-color: var(--success);
            color: var(--text-primary);
        }
        
        .alert-warning {
            background-color: rgba(255, 152, 0, 0.1);
            border-left-color: var(--warning);
            color: var(--text-primary);
        }
        
        .alert-danger {
            background-color: rgba(244, 67, 54, 0.1);
            border-left-color: var(--danger);
            color: var(--text-primary);
        }
        
        /* Progress Bar */
        .progress {
            height: 10px;
            background-color: var(--bg-primary);
            border-radius: 5px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background-color: var(--accent);
            border-radius: 5px;
            transition: width 0.3s ease;
        }
        
        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        th {
            text-align: left;
            padding: 12px 15px;
            background-color: var(--bg-elevated);
            border-bottom: 1px solid var(--border);
            color: var(--accent);
        }
        
        td {
            padding: 10px 15px;
            border-bottom: 1px solid var(--border);
        }
        
        tbody tr:hover {
            background-color: var(--bg-secondary);
        }
        
        /* Grid/Flex Utilities */
        .mb-4 {
            margin-bottom: 1.5rem;
        }
        
        .d-flex {
            display: flex;
        }
        
        .justify-content-between {
            justify-content: space-between;
        }
        
        .align-items-center {
            align-items: center;
        }
        
        /* Attack options */
        .attack-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .attack-options-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .attack-option {
            flex: 1;
            min-width: 250px;
            padding: 20px;
            border-radius: 8px;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .attack-option:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow);
        }
        
        .attack-option.selected {
            background-color: rgba(76, 175, 80, 0.1);
            border-color: var(--accent);
            box-shadow: 0 5px 15px var(--shadow);
        }
        
        .attack-option h3 {
            color: var(--accent);
            margin-top: 0;
        }
        
        .attack-option p {
            margin-bottom: 0;
            color: var(--text-secondary);
        }
        
        /* Loading animation */
        .loader {
            border: 4px solid rgba(76, 175, 80, 0.1);
            border-left: 4px solid var(--accent);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Console/Log */
        .console {
            background-color: var(--bg-secondary);
            border-radius: 8px;
            padding: 15px;
            height: 250px;
            overflow-y: auto;
            font-family: monospace;
            color: var(--text-primary);
            margin-bottom: 20px;
        }
        
        /* Theme toggle */
        .theme-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        
        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--bg-elevated);
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: var(--text-primary);
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--accent);
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Loading overlay -->
    <div id="loading-overlay">
        <div class="loader"></div>
        <p style="margin-top: 20px;">Loading...</p>
    </div>
    
    <div class="container content-container">
        <header>
            <div class="logo">
                <h1>ICMP Flood</h1>
            </div>
            <div class="header-actions">
                <label class="theme-switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
            </div>
        </header>
        
        <aside class="sidebar">
            <nav>
                <ul>
                    <li>
                        <a href="/" class="nav-link" data-page="dashboard">
                            <i>📊</i> Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="/scan" class="nav-link" data-page="scan">
                            <i>🔍</i> Network Scan
                        </a>
                    </li>
                    <li>
                        <a href="/attacks/attack" class="nav-link" data-page="attack">
                            <i>⚡</i> Attack
                        </a>
                    </li>
                    <li>
                        <a href="/results" class="nav-link" data-page="results">
                            <i>📝</i> Attack Results
                        </a>
                    </li>
                    <li>
                        <a href="/settings" class="nav-link" data-page="settings">
                            <i>⚙️</i> Settings
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
    
    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script>
    
    <!-- Main JavaScript -->
    <script>
        // Get current page
        function getCurrentPage() {
            const path = window.location.pathname;
            if (path === '/') return 'dashboard';
            if (path.includes('/scan')) return 'scan';
            if (path.includes('/attack')) return 'attack';
            if (path.includes('/results')) return 'results';
            if (path.includes('/settings')) return 'settings';
            return '';
        }
        
        // Theme toggle
        function initThemeToggle() {
            const themeToggle = document.getElementById('theme-toggle');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const savedTheme = localStorage.getItem('theme');
            
            // Set initial theme
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
                themeToggle.checked = savedTheme === 'dark';
            } else {
                document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
                themeToggle.checked = prefersDark;
            }
            
            // Theme change listener
            themeToggle.addEventListener('change', () => {
                const theme = themeToggle.checked ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
            });
        }
        
        // Navigation
        function initNavigation() {
            const navLinks = document.querySelectorAll('.nav-link');
            const currentPage = getCurrentPage();
            
            navLinks.forEach(link => {
                // Set active link
                if (link.dataset.page === currentPage) {
                    link.classList.add('active');
                }
                
                // Add click listener for future navigation
                link.addEventListener('click', (e) => {
                    // Show loading overlay
                    document.getElementById('loading-overlay').style.opacity = '1';
                    document.getElementById('loading-overlay').style.visibility = 'visible';
                });
            });
        }
        
        // Initialize loading state
        function initLoadingState() {
            // Hide loading overlay
            setTimeout(() => {
                document.getElementById('loading-overlay').style.opacity = '0';
                document.getElementById('loading-overlay').style.visibility = 'hidden';
                
                // Show content
                document.body.style.visibility = 'visible';
                const contentContainer = document.querySelector('.content-container');
                contentContainer.style.opacity = '1';
                contentContainer.style.visibility = 'visible';
                contentContainer.style.pointerEvents = 'auto';
            }, 500);
        }
        
        // Document ready
        document.addEventListener('DOMContentLoaded', () => {
            initThemeToggle();
            initNavigation();
            initLoadingState();
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
